<!-- # pantalla de contactos -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Alke Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Mis Contactos</h1>
        <p class="text-center text-muted">Hola, <span id="user-name">Usuario</span></p>

        <!-- # formulario nuevo contacto -->
        <div class="card my-4 mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h5>Agregar Nuevo</h5>
                <form id="add-contact-form">
                    <input type="text" id="contact-name" class="form-control" placeholder="Nombre" required>
                    <input type="email" id="contact-email" class="form-control" placeholder="Email" required>
                    <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                </form>
            </div>
        </div>

        <!-- # lista de contactos -->
        <div id="contacts-list" class="list-group mb-4 mx-auto" style="max-width: 600px;">
            <div class="list-group-item">No tienes contactos guardados.</div>
        </div>

        <div class="text-center">
            <a href="menu.html" class="btn btn-secondary">Volver al Men√∫</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/contacts.js"></script>
</body>

</html>
