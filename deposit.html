<!-- # pantalla de depósito -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container mt-4 text-center">
        <h1>Depositar Fondos</h1>

        <div class="card my-4 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h6>Saldo Actual: <span id="user-balance" class="fw-bold text-success">$0</span></h6>
            </div>
        </div>

        <form id="deposit-form" class="my-4 mx-auto" style="max-width: 400px;">
            <div class="mb-3 text-start">
                <label class="form-label">Monto a depositar</label>
                <input type="number" id="deposit-amount" class="form-control" placeholder="0" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Confirmar Depósito</button>
            <a href="menu.html" class="btn btn-secondary w-100">Volver al Menú</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/wallet.js"></script>
</body>

</html>
