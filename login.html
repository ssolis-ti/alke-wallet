<!-- # pagina de login - formulario de ingreso - conecta con auth.js y menu.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alke Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/forms.css">
</head>

<body>
    <!-- # main container -->
    <div class="container">
        <h1>Alke Wallet</h1>
        <!-- # login form placeholder -->
        <form id="login-form">
            <input type="email" id="email" placeholder="email" class="form-control mb-3">
            <input type="password" id="password" placeholder="password" class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
