<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Alke Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Buenos d铆as, <span id="user-name">Usuario</span></h1>

        <div class="card my-4">
            <div class="card-body">
                <h3>Saldo: <span id="user-balance">$0</span></h3>
            </div>
        </div>

        <div class="card mb-4 border-primary">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Versi贸n del Sistema</h5>
                <select id="menu-version-selector" class="form-select w-auto">
                    <option value="modern" selected>Modo Moderno (Todo en uno)</option>
                    <option value="legacy">Modo Legacy (P谩ginas Individuales)</option>
                </select>
            </div>
        </div>

        <!-- # contenedor modo moderno -->
        <div id="modern-menu-container">
            <div class="accordion" id="walletAccordion">
                <!-- # secci贸n depositar -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseDeposit">
                            Depositar
                        </button>
                    </h2>
                    <div id="collapseDeposit" class="accordion-collapse collapse" data-bs-parent="#walletAccordion">
                        <div class="accordion-body">
                            <form id="deposit-form">
                                <div class="mb-3">
                                    <label>Monto a depositar</label>
                                    <input type="number" id="deposit-amount" class="form-control" placeholder="0">
                                </div>
                                <button type="submit" class="btn btn-success">Confirmar Dep贸sito</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- # secci贸n enviar dinero -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseSend">
                            Enviar Dinero
                        </button>
                    </h2>
                    <div id="collapseSend" class="accordion-collapse collapse" data-bs-parent="#walletAccordion">
                        <div class="accordion-body">
                            <form id="send-form">
                                <div class="mb-3">
                                    <label>Buscar Contacto (Nombre o Email)</label>
                                    <input type="text" id="transfer-contact" class="form-control"
                                        list="contacts-list-data" placeholder="Escriba para buscar..." required
                                        autocomplete="off">
                                    <datalist id="contacts-list-data"></datalist>
                                </div>
                                <div class="mb-3">
                                    <label>Monto</label>
                                    <input type="number" id="transfer-amount" class="form-control" placeholder="0">
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- # secci贸n historial -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseHistory">
                            Historial
                        </button>
                    </h2>
                    <div id="collapseHistory" class="accordion-collapse collapse" data-bs-parent="#walletAccordion">
                        <div class="accordion-body">
                            <div id="transactions-list" class="list-group">
                                <!-- # contenido din谩mico -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- # secci贸n contactos -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseContacts">
                            Contactos
                        </button>
                    </h2>
                    <div id="collapseContacts" class="accordion-collapse collapse" data-bs-parent="#walletAccordion">
                        <div class="accordion-body">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h6>Agregar Nuevo</h6>
                                    <form id="add-contact-form">
                                        <input type="text" id="contact-name" class="form-control" placeholder="Nombre"
                                            required>
                                        <input type="email" id="contact-email" class="form-control" placeholder="Email"
                                            required>
                                        <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                                    </form>
                                </div>
                            </div>
                            <div id="contacts-list" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- # contenedor modo legacy -->
        <div id="legacy-menu-container" class="mt-4 p-4 border rounded bg-light d-none">
            <h5 class="text-primary mb-4 text-center">Men煤 Principal (Legacy V1)</h5>
            <div class="row g-4">
                <div class="col-6 col-md-3">
                    <a href="deposit.html"
                        class="btn btn-outline-primary w-100 py-4 d-flex flex-column align-items-center">
                        <span class="fs-4 mb-2"></span>
                        <span>Depositar</span>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="sendmoney.html"
                        class="btn btn-outline-primary w-100 py-4 d-flex flex-column align-items-center">
                        <span class="fs-4 mb-2"></span>
                        <span>Enviar</span>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="transactions.html"
                        class="btn btn-outline-primary w-100 py-4 d-flex flex-column align-items-center">
                        <span class="fs-4 mb-2"></span>
                        <span>Historial</span>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="contacts.html"
                        class="btn btn-outline-primary w-100 py-4 d-flex flex-column align-items-center">
                        <span class="fs-4 mb-2"></span>
                        <span>Contactos</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button id="logout-btn" class="btn btn-outline-danger w-100">Cerrar Sesi贸n</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>

    <script>
        // # L贸gica de cambio de versi贸n del men煤
        $(document).ready(function () {
            const selector = $('#menu-version-selector');
            const modernContainer = $('#modern-menu-container');
            const legacyContainer = $('#legacy-menu-container');

            // # Cargar preferencia guardada
            const savedVersion = localStorage.getItem('menuVersion') || 'modern';
            selector.val(savedVersion);
            toggleMenu(savedVersion);

            selector.on('change', function () {
                const version = $(this).val();
                localStorage.setItem('menuVersion', version);
                toggleMenu(version);
            });

            function toggleMenu(version) {
                if (version === 'modern') {
                    modernContainer.removeClass('d-none');
                    legacyContainer.addClass('d-none');
                } else {
                    modernContainer.addClass('d-none');
                    legacyContainer.removeClass('d-none');
                }
            }
        });
    </script>

    <script src="assets/js/ui.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/wallet.js"></script>
    <script src="assets/js/transactions.js"></script>
    <script src="assets/js/contacts.js"></script>
</body>

</html>
