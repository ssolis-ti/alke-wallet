<!-- # pantalla de envío de dinero -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero - Alke Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container mt-4 text-center">
        <h1>Enviar Dinero</h1>

        <div class="card my-4 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h6>Saldo Disponible: <span id="user-balance" class="fw-bold text-primary">$0</span></h6>
            </div>
        </div>

        <form id="send-form" class="my-4 mx-auto" style="max-width: 400px; text-align: left;">
            <div class="mb-3">
                <label class="form-label">Contacto (Email)</label>
                <select id="transfer-contact" class="form-select" required>
                    <option value="" selected disabled>Seleccione un contacto</option>
                </select>
                <div class="form-text text-end"><a href="contacts.html">Gestionar contactos</a></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Monto</label>
                <input type="number" id="transfer-amount" class="form-control" placeholder="0" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Enviar Dinero</button>
            <a href="menu.html" class="btn btn-secondary w-100">Volver al Menú</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/wallet.js"></script>
</body>

</html>
